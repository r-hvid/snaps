    <div id="app">

    	<div id="content">

            <div class="photo-display-context">

                </div>
              </div>
              <div class="photo-display-actions">
                  <div style="height: 40px;">
                  <button type="button" class="btn btn-outline-success">Download</button>
                  <button type="button" class="btn btn-outline-primary">Save</button>
                  </div>

              </div>
            </div>
          </div>
          <div class="photo-featured-in">
            <p>Featured in</p>
            <div class="collection-grid">
                  <div class="grid">
                    <div class="cell" style="position: relative;">
                      <a href="#" style="font-size: 20px; color: white; position: absolute; top: 40%; left: 35%; z-index: 2000;">Fashion</a>
                      <img style="filter: blur(2px)" src="pictures/Fashion/ph_3_fashion_1.jpg" class="responsive-image"/>
                    </div>
                    <div class="cell" style="position: relative;">
                      <a href="#" style="font-size: 20px; color: white; position: absolute; top: 40%; left: 35%; z-index: 2000;">Product</a>
