                        <form>
                            <span>Photographer</span>
                            <div>
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
                                  </label>
                                </div>
                            </div>


                            <select style="margin-bottom: 5px;" class="form-control form-control-sm">

                              <option>20-25</option>
                              <option>25-30</option>
                              <option>30-35</option>
                              <option>35-40</option>
                              <option>40-45</option>
                              <option>45-50</option>

                            <input style="margin-bottom: 5px;" class="form-control form-control-sm" type="text" placeholder="Photographer location">

                        </form>
